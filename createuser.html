    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form class="form-horizontal" id="loginForm">
                <fieldset>

                    <legend>Opret ny bruger</legend>


                    <div class="form-group row">
                        <label for="newUserUsername" class="col-xs-2 col-form-label">Username</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="search" placeholder="new username" id="newUserUsername">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newUserPassword" class="col-xs-2 col-form-label">Password</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="password" placeholder="example" id="newUserPassword">
                        </div>
                    </div>
                    <!--<div class="fieldWrapper">
                        <label for="pass1">Password:</label>
                        <input type="password" name="pass1" id="pass1">
                    </div>
                    <div class="fieldWrapper">
                        <label for="pass2">Confirm Password:</label>
                        <input type="password" name="pass2" id="pass2" onkeyup="checkPass(); return false;">
                        <span id="confirmMessage" class="confirmMessage"></span>
                    </div>-->
                    <div class="form-group row">
                        <label for="newUserEmail" class="col-xs-2 col-form-label">Email</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="email" placeholder="example@example.com" id="newUserEmail">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="newUserPhonenumber" class="col-xs-2 col-form-label">Telefon nr: </label>
                        <div class="col-xs-10">
                            <input class="form-control" type="tel" placeholder="004512345678" id="newUserPhonenumber">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="newUserAdress" class="col-xs-2 col-form-label">Adresse</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="tel" placeholder="testadresse" id="newUserAdress">
                        </div>
                    </div>

                    <div>
                        <h7> Jeg modtager følgende: </h7> <br>
                        <form action="demo_form.asp" method="get">

                            <input type="checkbox" name="mobilepay" value="mobilepay"> Mobilepay<br>
                            <input type="checkbox" name="cash" value="cash">  Cash <br>
                            <input type="checkbox" name="transfer" value="transfer"> Transfer <br>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="addNewUserButton" class="btn btn-primary">Opret Bruger</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
